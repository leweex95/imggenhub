name: Unit tests

on:
  push:
  pull_request_target:  # for safety: only run on base repo, not forked ones
  workflow_dispatch:
  
permissions:
  contents: read
  actions: none
  checks: write
  id-token: none

jobs:
  test:
    runs-on: imggenhub-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          # Download installer
          Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing -OutFile install-poetry.py
          py install-poetry.py --version 1.8.2

          # Add Poetry to PATH for this session
          $env:PATH = "$env:USERPROFILE\.local\bin;$env:PATH"

          # Verify Poetry
          poetry --version

      - name: Install Poetry (Ubuntu)
        if: runner.os != 'Windows'
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2

      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Run unit tests
        run: |
          poetry run python -m unittest discover -s tests

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
